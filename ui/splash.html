<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleAPP">WorthLauncher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'League Spartan', sans-serif;
            user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background-color: transparent;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-wrapper {
            position: relative;
            width: 350px;
            height: 450px;
            background: #080808;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            border-radius: 12px;
        }

        .splash-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(251, 191, 36, 0.1);
            pointer-events: none;
            z-index: 50;
            border-radius: 12px;
        }

        .bg-visuals {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .ambient-glow {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, transparent 70%);
            filter: blur(40px);
        }

        .grid-hud {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        .logo-box {
            position: relative;
            width: 110px; 
            height: 110px;
            z-index: 10;
            margin-bottom: 20px;
        }

        .logo-glow {
            position: absolute;
            inset: 0;
            background: #fbbf24;
            filter: blur(35px);
            opacity: 0.12;
            border-radius: 50%;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .orbital-loader {
            position: relative;
            width: 28px;
            height: 28px;
        }

        .orbital-loader div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: orbit 1s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loader-track {
            width: 180px;
            height: 3px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            width: 0%;
            transition: width 0.4s ease;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 15px;
            height: 14px;
        }

        .version-badge {
            background: rgba(255,255,255,0.03);
            padding: 3px 10px;
            border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.15);
            font-size: 8px;
            font-weight: 700;
            position: absolute;
            bottom: 25px;
        }

        .hidden { display: none !important; }
    </style>
</head>

<body>

    <div class="splash-wrapper">
        <div class="bg-visuals">
            <div class="ambient-glow"></div>
            <div class="grid-hud"></div>
        </div>

        <div class="logo-box">
            <div class="logo-glow"></div>
            <img src="./public/assets/icon.png" class="logo-img">
        </div>

        <div class="text-center z-10">
            <h1 class="text-white text-xl font-black tracking-[0.3em] mb-1">WORTHLAUNCHER</h1>
            <div id="subtitle" class="status-text">CARREGANDO...</div>
        </div>

        <div class="mt-8 flex flex-col items-center min-h-[50px] z-10">
            
            <div id="loader-spinner" class="orbital-loader">
                <div></div>
            </div>

            <div id="loader-bar-container" class="hidden flex flex-col items-center w-full">
                <div class="loader-track">
                    <div id="loader-fill" class="loader-fill"></div>
                </div>
                <div class="flex justify-between w-[180px] mt-2 px-1 text-[8px] font-bold font-mono text-zinc-600">
                    <span id="progress-text" class="text-amber-500/80">0%</span>
                    <span id="size-text"></span>
                </div>
            </div>

            <div id="loader-success" class="hidden text-amber-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <div class="version-badge">
            <span id="app-version">BUILD-LOADING</span>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const elSubtitle = document.getElementById('subtitle');
        const elSpinner = document.getElementById('loader-spinner');
        const elBarContainer = document.getElementById('loader-bar-container');
        const elBarFill = document.getElementById('loader-fill');
        const elSuccess = document.getElementById('loader-success');
        const elProgressText = document.getElementById('progress-text');
        const elSizeText = document.getElementById('size-text');

        const TEXTS = {
            check: "VERIFICANDO ATUALIZAÇÕES",
            pending: "NOVA VERSÃO ENCONTRADA",
            downloading: "BAIXANDO ARQUIVOS",
            extracting: "INSTALANDO ATUALIZAÇÃO",
            success: "TUDO PRONTO",
            starting: "ABRINDO LAUNCHER",
            noupdate: "AMBIENTE SEGURO"
        };

        function formatBytes(bytes) {
            if (!+bytes) return "0 B";
            const k = 1024;
            const sizes = ["B", "KB", "MB", "GB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(1))} ${sizes[i]}`;
        }

        function setStatus(mode) {
            elSpinner.classList.toggle('hidden', mode !== 'spin');
            elBarContainer.classList.toggle('hidden', mode !== 'bar');
            elSuccess.classList.toggle('hidden', mode !== 'success');
        }

        function updateText(txt) {
            elSubtitle.innerText = txt;
        }

        try {
            const package = require("../package.json");
            document.getElementById("app-version").innerText = `BUILD-${package.version}`.toUpperCase();
        } catch(e) {
            document.getElementById("app-version").innerText = "BUILD-PRODUCTION";
        }

        setTimeout(() => {
            updateText(TEXTS.check);
            setStatus('spin');
            ipcRenderer.send('updateVerify');
        }, 1000);

        ipcRenderer.on('yepUpdate', () => {
            updateText(TEXTS.pending);
            setStatus('spin');
        });

        let hasStartedDownload = false;
        ipcRenderer.on('outputPercentUpdate', (event, data) => {
            if (!hasStartedDownload) {
                hasStartedDownload = true;
                updateText(TEXTS.downloading);
                setStatus('bar');
            }

            let percent = (typeof data === "object") ? data.percent : data;
            elBarFill.style.width = percent + '%';
            elProgressText.innerText = Math.round(percent) + '%';

            if (data.total > 0) {
                elSizeText.innerText = `${formatBytes(data.transferred)} / ${formatBytes(data.total)}`;
            }
        });

        let hasStartedExtract = false;
        ipcRenderer.on('outputPercentExtractedFiles', (event, percent) => {
            if (!hasStartedExtract) {
                hasStartedExtract = true;
                updateText(TEXTS.extracting);
                setStatus('bar');
            }
            elBarFill.style.width = percent + '%';
            elProgressText.innerText = Math.round(percent) + '%';
            elSizeText.innerText = "DESCOMPACTANDO...";
        });

        ipcRenderer.on('firstUpdate', (event, success) => {
            if (success) {
                updateText(TEXTS.success);
                setStatus('success');
                setTimeout(() => {
                    updateText(TEXTS.starting);
                    setStatus('spin');
                    setTimeout(() => ipcRenderer.send('firstUpdate'), 500);
                }, 2000);
            } else {
                updateText(TEXTS.noupdate);
                setStatus('success');
                setTimeout(() => {
                    updateText(TEXTS.starting);
                    setStatus('spin');
                    setTimeout(() => ipcRenderer.send('firstUpdate'), 800);
                }, 1000);
            }
        });
    </script>
</body>
</html>
