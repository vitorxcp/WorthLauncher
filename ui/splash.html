<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleAPP">Carregando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'League Spartan';
            font-style: normal;
            font-weight: 400;
            src: url('./fonts/league-spartan/league-spartan_5.2.6_latin-400-normal.woff2') format('woff2');
        }
        @font-face {
            font-family: 'League Spartan';
            font-style: normal;
            font-weight: 700;
            src: url('./fonts/league-spartan/league-spartan_5.2.6_latin-700-normal.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'League Spartan', sans-serif;
            user-select: none;
        }

        body {
            background-color: transparent;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.973) 0%, rgba(48, 37, 3, 0.493) 100%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            -webkit-app-region: drag;
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeInUp 0.6s ease-out forwards; }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .loader-track {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 99px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }
        .loader-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            width: 0%;
            transition: width 0.3s ease-out;
            border-radius: 99px;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .hidden { display: none !important; }
    </style>
</head>

<body>

    <div class="splash-container animate-fade-in">
        
        <div class="relative w-[7rem] h-[7rem] rounded-xl overflow-hidden bg-black/40 shadow-lg mb-6 p-[10px] group">
            <img src="../build/assets/icon.png" class="w-full h-full object-cover" onerror="this.style.display='none'">
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent animate-shimmer"></div>
        </div>

        <div class="flex flex-col items-center gap-1 mb-6">
            <h1 id="title" class="text-xl font-bold text-gray-100 tracking-wide">Iniciando...</h1>
            <span id="subtitle" class="text-sm font-medium text-gray-500 h-5"></span>
        </div>

        <div id="loader-area" class="flex flex-col items-center">
            
            <div id="loader-spinner" class="spinner"></div>

            <div id="loader-bar-container" class="hidden flex-col items-center">
                <div class="loader-track">
                    <div id="loader-fill" class="loader-fill"></div>
                </div>
            </div>

            <div id="loader-success" class="hidden text-green-500 animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>

        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const elTitle = document.getElementById('title');
        const elSubtitle = document.getElementById('subtitle');
        const elSpinner = document.getElementById('loader-spinner');
        const elBarContainer = document.getElementById('loader-bar-container');
        const elBarFill = document.getElementById('loader-fill');
        const elSuccess = document.getElementById('loader-success');

        const TEXTS = {
            check: "Verificando atualizações...",
            pending: "Atualização encontrada...",
            downloading: "Baixando atualização",
            extracting: "Extraindo arquivos",
            success: "Reiniciando Launcher...",
            starting: "Iniciando Launcher...",
            noupdate: "Nenhuma atualização."
        };

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return ("0 bytes");

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`
        }

        function setStatus(mode) {
            elSpinner.classList.add('hidden');
            elBarContainer.classList.add('hidden');
            elSuccess.classList.add('hidden');

            if (mode === 'spin') elSpinner.classList.remove('hidden');
            if (mode === 'bar') elBarContainer.classList.remove('hidden');
            if (mode === 'success') elSuccess.classList.remove('hidden');
        }

        function updateText(main, sub) {
            if (main) elTitle.innerText = main;
            if (sub !== undefined) elSubtitle.innerText = sub;
        }

        setTimeout(() => {
            updateText(TEXTS.check, "");
            setStatus('spin');
            
            ipcRenderer.send('updateVerify');
        }, 1000);

        ipcRenderer.on('yepUpdate', () => {
            updateText(TEXTS.pending);
            setStatus('spin');
        });

        let hasStartedDownload = false;
        ipcRenderer.on('outputPercentUpdate', (event, data) => {
            if (!hasStartedDownload) {
                hasStartedDownload = true;
                updateText(TEXTS.downloading);
                setStatus('bar');
            }

            let percent = 0;
            let transferred = 0;
            let total = 0;

            if (typeof data === "object") {
                percent = data.percent;
                transferred = data.transferred;
                total = data.total;
            } else {
                percent = data;
            }
            
            elBarFill.style.width = percent + '%';

            if (total > 0) {
                const transferredStr = formatBytes(transferred);
                const totalStr = formatBytes(total);

                updateText(null, `${Math.round(percent)}% - ${transferredStr} / ${totalStr}`)
            } else {
                updateText(null, Math.round(percent) + '%');
            }
        });

        let hasStartedExtract = false;
        ipcRenderer.on('outputPercentExtractedFiles', (event, percent) => {
            if (!hasStartedExtract) {
                hasStartedExtract = true;
                updateText(TEXTS.extracting);
                setStatus('bar');
            }
            
            elBarFill.style.width = percent + '%';
            updateText(null, Math.round(percent) + '%');
        });

        ipcRenderer.on('firstUpdate', (event, success) => {
            if (success) {
                updateText(TEXTS.success);
                setStatus('success');
                
                setTimeout(() => {
                    updateText(TEXTS.starting);
                    setStatus('spin');
                    setTimeout(() => ipcRenderer.send('firstUpdate'), 500);
                }, 2000);
            } else {
                updateText(TEXTS.noupdate);
                setStatus('spin');
                
                setTimeout(() => {
                    updateText(TEXTS.starting);
                    setTimeout(() => ipcRenderer.send('firstUpdate'), 500);
                }, 1000);
            }
        });

    </script>
</body>
</html>
