<style>
    .console-scroll::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    .console-scroll::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
    }

    .console-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
    }

    .console-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .font-code {
        font-family: 'JetBrains Mono', 'Consolas', 'Fira Code', monospace;
    }
</style>

<section id="view-console"
    class="flex-1 hidden-force fade-enter flex flex-col h-full overflow-hidden p-6 relative gap-4">

    <div class="flex items-end justify-between">
        <div class="flex items-center gap-4">
            <div class="relative group">
                <div
                    class="absolute inset-0 bg-yellow-500 blur-lg opacity-20 group-hover:opacity-40 transition-opacity">
                </div>
                <div
                    class="relative w-12 h-12 rounded-xl bg-[#0a0a0a] border border-white/10 flex items-center justify-center shadow-xl">
                    <i data-lucide="terminal-square" class="w-6 h-6 text-yellow-500"></i>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-black text-white tracking-tight flex items-center gap-2">
                    DEV CONSOLE
                </h2>
                <div class="flex items-center gap-2 text-xs text-zinc-500 font-mono mt-1">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Monitorando processos em tempo real
                </div>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="hidden md:flex bg-[#0a0a0a] border border-white/5 rounded-lg p-1 gap-1 mr-2">
                <button id="btn-filter-all"
                    class="px-3 py-1 rounded bg-white/10 text-white text-[10px] font-bold transition">ALL</button>
                <button id="btn-filter-info"
                    class="px-3 py-1 rounded hover:bg-blue-500/10 text-[10px] font-bold text-blue-400/70 hover:text-blue-400 transition">INFO</button>
                <button id="btn-filter-warn"
                    class="px-3 py-1 rounded hover:bg-yellow-500/10 text-[10px] font-bold text-yellow-400/70 hover:text-yellow-400 transition">WARN</button>
                <button id="btn-filter-error"
                    class="px-3 py-1 rounded hover:bg-red-500/10 text-[10px] font-bold text-red-400/70 hover:text-red-400 transition">ERROR</button>
            </div>

            <div class="h-6 w-[1px] bg-white/10 mx-1"></div>

            <button onclick="copyConsoleLogs()" title-app="Copiar Logs para Clipboard"
                class="group p-2.5 rounded-xl bg-[#0a0a0a] hover:bg-white/5 border border-white/5 hover:border-white/10 text-zinc-400 hover:text-white transition-all active:scale-95">
                <i data-lucide="clipboard-copy" class="w-4 h-4"></i>
            </button>
            <button onclick="clearConsoleLogs()" title-app="Limpar Terminal"
                class="group p-2.5 rounded-xl bg-[#0a0a0a] hover:bg-red-500/10 border border-white/5 hover:border-red-500/20 text-zinc-400 hover:text-red-400 transition-all active:scale-95">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <div
        class="flex-1 rounded-xl bg-[#09090b] border border-white/10 flex flex-col overflow-hidden shadow-2xl relative group ring-1 ring-white/5">

        <div class="h-9 bg-[#0c0c0e] border-b border-white/5 flex items-center justify-between px-4 select-none">
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500/80 hover:bg-red-500 transition-colors shadow-sm"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500/80 hover:bg-yellow-500 transition-colors shadow-sm">
                </div>
                <div class="w-3 h-3 rounded-full bg-green-500/80 hover:bg-green-500 transition-colors shadow-sm"></div>
            </div>
            <div class="text-[10px] font-mono text-zinc-600 font-bold tracking-widest uppercase">
                WorthClient.exe &mdash; node --trace-warnings
            </div>
            <div class="w-10"></div>
        </div>

        <div id="log-console"
            class="console-scroll flex-1 overflow-y-auto p-4 font-code text-xs space-y-0.5 select-text bg-[#09090b]">
        </div>

        <div
            class="h-8 bg-[#0c0c0e] border-t border-white/5 flex items-center px-3 gap-3 text-[10px] font-mono text-zinc-500 select-none">
            <span class="text-emerald-500 animate-pulse">‚óè</span>
            <span>Running</span>
            <span class="flex-1 text-right opacity-50">UTF-8 &bull; LF</span>
        </div>

    </div>
</section>
