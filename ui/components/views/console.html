<section id="view-console" class="flex-1 hidden-force fade-enter flex flex-col h-full overflow-hidden p-6 relative">

    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-lg bg-yellow-500/20 flex items-center justify-center border border-yellow-500/30">
                <i data-lucide="terminal" class="w-5 h-5 text-yellow-500"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-white tracking-tight">System Console</h2>
                <p class="text-xs text-gray-500 font-mono"></p>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="copyConsoleLogs()" title-app="Copiar Logs"
                class="p-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/5 text-gray-400 hover:text-white transition">
                <i data-lucide="copy" class="w-4 h-4"></i>
            </button>
            <button onclick="clearConsoleLogs()" title-app="Limpar Terminal"
                class="p-2 rounded-lg bg-red-500/10 hover:bg-red-500/20 border border-red-500/20 text-red-400 hover:text-red-300 transition">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <div
        class="flex-1 rounded-xl bg-[#0a0a0a]/80 backdrop-blur-xl border border-white/10 flex flex-col overflow-hidden shadow-2xl relative group">

        <div class="h-8 bg-white/5 border-b border-white/5 flex items-center px-3 gap-2 select-none">
            <div class="w-2.5 h-2.5 rounded-full bg-red-500/50"></div>
            <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/50"></div>
            <div class="w-2.5 h-2.5 rounded-full bg-green-500/50"></div>
            <span class="ml-2 text-[10px] text-gray-500 font-mono">root@worthlauncher:~</span>
        </div>

        <div id="log-console"
            class="flex-1 overflow-y-auto p-4 font-mono text-xs space-y-1 scrollbar-thin scrollbar-thumb-white/10 scrollbar-track-transparent">
            <div class="text-green-400 mb-2">
                <span class="opacity-50">[SYSTEM]</span> Inicializando interface de debug... <span
                    class="text-white font-bold">OK</span>
            </div>
        </div>

        <div class="p-2 bg-black/20 border-t border-white/5 flex items-center gap-2 text-xs font-mono">
            <span class="text-yellow-500">âžœ</span>
            <span class="text-blue-400">~</span>
            <input type="text" placeholder="Aguardando comandos..." disabled
                class="bg-transparent border-none outline-none text-gray-500 w-full cursor-not-allowed select-none">
        </div>

    </div>
</section>
