<section id="view-social" class="flex-1 hidden-force fade-enter h-full flex flex-col p-2">
    <div class="flex items-center justify-between mb-4 px-2">
        <h2 class="text-2xl font-black text-white flex items-center gap-3 tracking-tight">
            <div class="p-2 bg-yellow-500/10 rounded-lg border border-yellow-500/20">
                <i data-lucide="message-square" class="w-5 h-5 text-yellow-500"></i>
            </div>
            Social
        </h2>

        <div class="relative group z-50">
            <button
                class="flex items-center gap-2.5 bg-zinc-900/80 border border-white/5 px-4 py-2 rounded-xl hover:bg-zinc-800 hover:border-white/10 transition-all duration-300 shadow-lg"
                title-app="Definir seu Status">
                <div class="relative">
                    <div id="my-status-dot"
                        class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
                    <div class="absolute inset-0 rounded-full bg-emerald-500 animate-ping opacity-20"></div>
                </div>
                <span id="my-status-text" class="text-xs font-bold text-zinc-300">Online</span>
                <i data-lucide="chevron-down"
                    class="w-3 h-3 text-zinc-500 group-hover:text-zinc-300 transition-colors"></i>
            </button>

            <div
                class="absolute right-0 top-full mt-2 w-40 bg-[#0f0f11]/95 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl overflow-hidden hidden group-hover:block transform origin-top-right transition-all">
                <div class="p-1">
                    <button onclick="changeMyStatus('online')"
                        class="w-full text-left px-3 py-2 text-xs font-medium text-zinc-300 hover:bg-white/5 hover:text-white rounded-lg flex items-center gap-2.5 transition-colors">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.4)]"></div>
                        Online
                    </button>
                    <button onclick="changeMyStatus('ocupado')"
                        class="w-full text-left px-3 py-2 text-xs font-medium text-zinc-300 hover:bg-white/5 hover:text-white rounded-lg flex items-center gap-2.5 transition-colors">
                        <div class="w-2 h-2 rounded-full bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.4)]"></div>
                        Ocupado
                    </button>
                    <button onclick="changeMyStatus('ausente')"
                        class="w-full text-left px-3 py-2 text-xs font-medium text-zinc-300 hover:bg-white/5 hover:text-white rounded-lg flex items-center gap-2.5 transition-colors">
                        <div class="w-2 h-2 rounded-full bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.4)]"></div>
                        Ausente
                    </button>
                    <div class="h-px bg-white/5 my-1 mx-2"></div>
                    <button onclick="changeMyStatus('offline')"
                        class="w-full text-left px-3 py-2 text-xs font-medium text-zinc-300 hover:bg-white/5 hover:text-white rounded-lg flex items-center gap-2.5 transition-colors">
                        <div class="w-2 h-2 rounded-full bg-zinc-600"></div> Invisível
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 flex gap-4 h-[calc(100%-4rem)] overflow-hidden">

        <div class="w-72 bg-zinc-900/40 backdrop-blur-md rounded-2xl flex flex-col border border-white/5 shadow-inner">
            <div class="p-4 border-b border-white/5 bg-white/[0.02]">
                <div class="flex gap-2 relative group-focus-within:ring-1 ring-yellow-500/50 rounded-lg transition-all">
                    <input type="text" id="input-add-friend" placeholder="Nick do amigo..."
                        class="flex-1 bg-black/40 border border-white/10 rounded-lg px-3 py-2.5 text-xs text-white placeholder:text-zinc-600 focus:border-yellow-500/50 focus:bg-black/60 outline-none transition-all">
                    <button id="btn-add-friend" title-app="Enviar Pedido"
                        class="bg-yellow-500 hover:bg-yellow-400 text-black p-2.5 rounded-lg transition-all shadow-[0_0_10px_rgba(234,179,8,0.2)] hover:shadow-[0_0_15px_rgba(234,179,8,0.4)] active:scale-95">
                        <i data-lucide="user-plus" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            <div id="friends-list" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar">
                <div class="flex flex-col items-center justify-center h-48 text-zinc-600 gap-3 opacity-60">
                    <i data-lucide="users" class="w-10 h-10 stroke-[1.5]"></i>
                    <span class="text-xs font-medium">Sua lista está vazia</span>
                </div>
            </div>
        </div>

        <div
            class="flex-1 bg-zinc-900/60 backdrop-blur-md rounded-2xl flex flex-col border border-white/5 relative overflow-hidden shadow-xl">

            <div id="chat-placeholder"
                class="absolute inset-0 flex flex-col items-center justify-center text-zinc-500 z-10 bg-zinc-950/80 backdrop-blur-sm">
                <div
                    class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-4 border border-white/5">
                    <i data-lucide="message-circle" class="w-10 h-10 text-zinc-600"></i>
                </div>
                <h3 class="text-white font-bold text-lg">Chat Social</h3>
                <p class="text-xs text-zinc-500 mt-1">Selecione um amigo para começar a conversar</p>
            </div>

            <div
                class="h-16 border-b border-white/5 flex items-center px-6 justify-between bg-white/[0.02] backdrop-blur-md z-30 relative">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img id="chat-header-avatar" src=""
                            class="w-10 h-10 rounded-xl bg-zinc-800 object-cover border border-white/10 shadow-lg">
                        <div
                            class="absolute -bottom-1 -right-1 w-3.5 h-3.5 bg-zinc-800 rounded-full flex items-center justify-center">
                            <div class="w-2 h-2 bg-zinc-500 rounded-full" id="chat-header-status-dot"></div>
                        </div>
                    </div>
                    <div>
                        <h3 id="chat-header-nick" class="text-sm font-bold text-white tracking-wide">...</h3>
                        <span id="chat-header-status"
                            class="text-[10px] font-semibold text-zinc-500 uppercase tracking-wider">OFFLINE</span>
                    </div>
                </div>

                <div class="relative" id="container-options-chat">
                    <button id="btn-chat-options"
                        class="w-8 h-8 flex items-center justify-center rounded-lg text-zinc-500 hover:text-white hover:bg-white/5 transition-all active:scale-95">
                        <i data-lucide="more-vertical" class="w-5 h-5"></i>
                    </button>

                    <div id="menu-chat-dropdown"
                        class="hidden absolute right-0 top-full mt-2 w-48 bg-[#121212] border border-white/10 rounded-xl shadow-2xl overflow-hidden transform origin-top-right transition-all animate-in fade-in slide-in-from-top-2 z-50">
                        <div class="p-1.5 flex flex-col gap-0.5">

                            <button onclick="actionClearChat()"
                                class="w-full text-left px-3 py-2 text-xs font-medium text-zinc-300 hover:bg-white/5 hover:text-white rounded-lg flex items-center gap-2.5 transition-colors group">
                                <i data-lucide="trash-2" class="w-4 h-4 text-zinc-500 group-hover:text-zinc-300"></i>
                                Limpar Conversa
                            </button>

                            <div class="h-px bg-white/5 my-1 mx-2"></div>

                            <button onclick="actionRemoveFriend()"
                                class="w-full text-left px-3 py-2 text-xs font-medium text-red-400 hover:bg-red-500/10 hover:text-red-300 rounded-lg flex items-center gap-2.5 transition-colors group">
                                <i data-lucide="user-x" class="w-4 h-4 text-red-500/70 group-hover:text-red-400"></i>
                                Desfazer Amizade
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chat-messages"
                class="flex-1 overflow-y-auto p-5 space-y-4 flex flex-col custom-scrollbar scroll-smooth relative">
            </div>

            <div class="p-4 bg-zinc-950/30 border-t border-white/5 backdrop-blur-lg relative z-20">
                <form id="chat-form" class="relative flex items-end gap-3">
                    <div class="flex-1 relative">
                        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off"
                            class="w-full bg-zinc-900/80 border border-white/10 rounded-xl pl-5 pr-12 py-3.5 text-sm text-white placeholder:text-zinc-600 focus:border-yellow-500/50 focus:ring-1 focus:ring-yellow-500/20 focus:bg-black transition-all outline-none shadow-inner">

                        <button type="button" id="btn-emoji-toggle"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-500 hover:text-yellow-500 transition hover:scale-110 active:scale-95">
                            <i data-lucide="smile" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <button type="submit" title-app="Enviar"
                        class="bg-yellow-500 hover:bg-yellow-400 text-black p-3.5 rounded-xl font-bold transition-all shadow-lg hover:shadow-yellow-500/20 active:scale-95 flex items-center justify-center">
                        <i data-lucide="send-horizontal" class="w-5 h-5 stroke-[2.5]"></i>
                    </button>
                </form>
            </div>
            <div id="emoji-picker" class="hidden absolute bottom-full right-0 top-[60px] w-80 h-96 bg-[#202020] border border-white/10 rounded-xl shadow-2xl flex flex-col overflow-hidden animate-in slide-in-from-bottom-2 fade-in duration-200 z-[100]">
                    <div
                        class="bg-white/5 px-3 py-2 text-[10px] font-bold text-zinc-400 uppercase tracking-wider border-b border-white/5">
                        Emojis</div>
                    <div id="emoji-grid" class="flex-1 overflow-y-auto p-2 grid grid-cols-6 gap-1 custom-scrollbar">
                    </div>
                </div>
        </div>
    </div>
</section>
