<section id="view-social" class="flex-1 hidden-force fade-enter h-full flex flex-col">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-black text-white flex items-center gap-3">
            <i data-lucide="message-square" class="text-yellow-500"></i> Social
        </h2>

        <div class="relative group z-50">
            <button
                class="flex items-center gap-2 bg-black/40 border border-white/10 px-3 py-1.5 rounded-lg hover:bg-white/5 transition"
                title-app="Definir seu Status">
                <div id="my-status-dot" class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                <span id="my-status-text" class="text-xs font-bold text-gray-300">Online</span>
                <i data-lucide="chevron-down" class="w-3 h-3 text-gray-500"></i>
            </button>
            <div
                class="absolute right-0 top-full w-32 bg-[#121212] border border-white/10 rounded-lg shadow-xl overflow-hidden hidden group-hover:block">
                <button onclick="changeMyStatus('online')"
                    class="w-full text-left px-4 py-2 text-xs text-gray-300 hover:bg-white/5 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div> Online
                </button>
                <button onclick="changeMyStatus('ocupado')"
                    class="w-full text-left px-4 py-2 text-xs text-gray-300 hover:bg-white/5 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-red-500"></div> Ocupado
                </button>
                <button onclick="changeMyStatus('ausente')"
                    class="w-full text-left px-4 py-2 text-xs text-gray-300 hover:bg-white/5 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-yellow-500"></div> Ausente
                </button>
                <button onclick="changeMyStatus('offline')"
                    class="w-full text-left px-4 py-2 text-xs text-gray-300 hover:bg-white/5 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-clay-500"></div> Offline
                </button>

            </div>
        </div>
    </div>
    <div class="flex-1 flex gap-4 h-[calc(100%-4rem)] overflow-hidden">

        <div class="w-64 glass rounded-2xl flex flex-col border border-white/5">
            <div class="p-4 border-b border-white/5">
                <div class="flex gap-2">
                    <input type="text" id="input-add-friend" placeholder="Nick do amigo..."
                        class="flex-1 bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs text-white focus:border-yellow-500 outline-none">
                    <button id="btn-add-friend" title-app="Enviar Pedido de Amizade"
                        class="bg-yellow-500 hover:bg-yellow-400 text-black p-2 rounded-lg transition">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div id="friends-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <div class="text-center mt-10 text-gray-600 text-xs">Nenhum amigo adicionado.</div>
            </div>
        </div>

        <div class="flex-1 glass rounded-2xl flex flex-col border border-white/5 relative overflow-hidden">

            <div id="chat-placeholder"
                class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 z-10 bg-[#0a0a0a]/90">
                <i data-lucide="message-circle" class="w-12 h-12 mb-2 opacity-20"></i>
                <p class="text-xs">Selecione um amigo para conversar.</p>
            </div>

            <div class="h-14 border-b border-white/5 flex items-center px-6 justify-between bg-black/20">
                <div class="flex items-center gap-3">
                    <img id="chat-header-avatar" src="" class="w-8 h-8 rounded-lg bg-black/50">
                    <div>
                        <h3 id="chat-header-nick" class="text-sm font-bold text-white">...</h3>
                        <span id="chat-header-status" class="text-[10px] text-gray-500 uppercase">OFFLINE</span>
                    </div>
                </div>
            </div>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col">
            </div>

            <div class="p-4 bg-black/20 border-t border-white/5">
                <form id="chat-form" class="flex gap-3">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off"
                        class="flex-1 bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:border-yellow-500 focus:outline-none transition">
                    <button type="submit" title-app="Enviar Mensagem"
                        class="bg-yellow-500 hover:bg-yellow-400 text-black px-4 rounded-xl font-bold transition">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
