<section id="view-social" class="flex-1 hidden-force fade-enter h-full flex flex-col p-4 select-none relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none"></div>

    <div class="flex items-center justify-between mb-6 px-2 shrink-0 z-10">
        <div class="flex flex-col">
            <h2 class="text-3xl font-black text-white flex items-center gap-3 tracking-tighter">
                Social
            </h2>
            <p class="text-zinc-500 text-xs font-medium ml-1">Conecte-se com seus amigos</p>
        </div>

        <div class="relative group z-40">
            <button class="flex items-center gap-3 bg-zinc-900/50 border border-white/5 pl-3 pr-4 py-2 rounded-full hover:bg-zinc-800 hover:border-white/10 transition-all duration-300 group-hover:shadow-[0_0_20px_rgba(0,0,0,0.3)] backdrop-blur-md">
                <div class="relative">
                    <div id="my-status-dot" class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
                    <div class="absolute inset-0 rounded-full bg-emerald-500 animate-ping opacity-20"></div>
                </div>
                <div class="flex flex-col items-start">
                    <span id="my-status-text" class="text-xs font-bold text-white leading-none">Online</span>
                    <span id="my-status-description" class="text-[9px] text-zinc-500 font-medium leading-none mt-1">Visível para todos</span>
                </div>
                <i data-lucide="chevron-down" class="w-4 h-4 text-zinc-500 ml-2 group-hover:text-yellow-500 transition-colors"></i>
            </button>

            <div class="absolute right-0 top-full mt-[3px] w-48 bg-[#0a0a0b] border border-white/10 rounded-2xl shadow-2xl overflow-hidden hidden group-hover:block transform origin-top-right transition-all animate-in fade-in slide-in-from-top-2 p-1.5 z-10">
                <button onclick="changeMyStatus('online')" class="w-full text-left px-3 py-2.5 text-xs font-medium text-zinc-400 hover:bg-white/5 hover:text-white rounded-xl flex items-center gap-3 transition-colors group/item">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.4)] group-hover/item:scale-125 transition-transform"></div> Online
                </button>
                <button onclick="changeMyStatus('ocupado')" class="w-full text-left px-3 py-2.5 text-xs font-medium text-zinc-400 hover:bg-white/5 hover:text-white rounded-xl flex items-center gap-3 transition-colors group/item">
                    <div class="w-2 h-2 rounded-full bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.4)] group-hover/item:scale-125 transition-transform"></div> Ocupado
                </button>
                <button onclick="changeMyStatus('ausente')" class="w-full text-left px-3 py-2.5 text-xs font-medium text-zinc-400 hover:bg-white/5 hover:text-white rounded-xl flex items-center gap-3 transition-colors group/item">
                    <div class="w-2 h-2 rounded-full bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.4)] group-hover/item:scale-125 transition-transform"></div> Ausente
                </button>
                <div class="h-px bg-white/5 my-1 mx-2"></div>
                <button onclick="changeMyStatus('offline')" class="w-full text-left px-3 py-2.5 text-xs font-medium text-zinc-400 hover:bg-white/5 hover:text-white rounded-xl flex items-center gap-3 transition-colors group/item">
                    <div class="w-2 h-2 rounded-full bg-zinc-600 group-hover/item:scale-125 transition-transform"></div> Invisível
                </button>
            </div>
        </div>
    </div>

    <div class="flex-1 flex gap-6 h-[calc(100%-5rem)] overflow-hidden">

        <div class="w-80 bg-zinc-950/40 backdrop-blur-xl rounded-[2rem] flex flex-col border border-white/5 shadow-2xl shrink-0 overflow-hidden">
            <div class="p-5 pb-2">
                <div class="flex gap-2 relative group-focus-within:ring-2 ring-yellow-500/20 rounded-xl transition-all bg-black/20 border border-white/5">
                    <input type="text" id="input-add-friend" placeholder="Adicionar amigo por nick..." 
                        class="flex-1 bg-transparent px-4 py-3 text-xs text-white placeholder:text-zinc-600 outline-none">
                    <button id="btn-add-friend" title-app="Enviar Pedido" 
                        class="px-4 text-zinc-500 hover:text-yellow-500 transition-colors">
                        <i data-lucide="user-plus" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div id="friends-list" class="flex-1 overflow-y-auto px-3 py-2 space-y-1 custom-scrollbar">
                <div class="flex flex-col items-center justify-center h-40 text-zinc-700 gap-4 opacity-60">
                    <div class="w-16 h-16 rounded-full bg-zinc-900 flex items-center justify-center border border-white/5">
                        <i data-lucide="users" class="w-6 h-6 stroke-[1.5]"></i>
                    </div>
                    <span class="text-xs font-medium">Nenhum amigo ainda</span>
                </div>
            </div>
        </div>

        <div class="flex-1 bg-zinc-950/40 backdrop-blur-xl rounded-[2rem] flex flex-col border border-white/5 relative overflow-hidden shadow-2xl min-w-0">
            
            <div id="chat-placeholder" class="absolute inset-0 flex flex-col items-center justify-center z-10 bg-zinc-950/90 backdrop-blur-sm">
                <div class="relative mb-6 group">
                    <div class="absolute inset-0 bg-yellow-500/20 blur-xl rounded-full group-hover:bg-yellow-500/30 transition-all duration-700"></div>
                    <div class="w-24 h-24 bg-zinc-900 rounded-3xl flex items-center justify-center border border-white/10 relative shadow-2xl">
                        <i data-lucide="message-circle" class="w-10 h-10 text-yellow-500/80"></i>
                    </div>
                </div>
                <h3 class="text-white font-bold text-2xl tracking-tight">Chat Social</h3>
                <p class="text-sm text-zinc-500 mt-2 font-medium">Selecione um amigo para começar a conversar</p>
            </div>

            <div class="h-20 border-b border-white/5 flex items-center px-8 justify-between bg-white/[0.01] backdrop-blur-xl z-30 relative shrink-0">
                <div class="flex items-center gap-4">
                    <div class="relative group cursor-pointer">
                        <div class="absolute -inset-1 bg-gradient-to-r from-yellow-500 to-amber-600 rounded-2xl opacity-0 group-hover:opacity-50 blur transition duration-500"></div>
                        <img id="chat-header-avatar" src="" class="relative w-11 h-11 rounded-xl bg-zinc-800 object-cover border border-white/10 shadow-lg">
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-[#121212] rounded-full flex items-center justify-center">
                            <div class="w-2.5 h-2.5 bg-zinc-500 rounded-full" id="chat-header-status-dot"></div>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <h3 id="chat-header-nick" class="text-base font-bold text-white tracking-wide truncate">...</h3>
                        <span id="chat-header-status" class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">OFFLINE</span>
                    </div>
                </div>

                <div class="relative" id="container-options-chat">
                    <button id="btn-chat-options" class="w-10 h-10 flex items-center justify-center rounded-xl text-zinc-500 hover:text-white hover:bg-white/5 transition-all border border-transparent hover:border-white/5">
                        <i data-lucide="more-vertical" class="w-5 h-5"></i>
                    </button>
                    <div id="menu-chat-dropdown" class="hidden absolute right-0 top-full mt-2 w-52 bg-[#0f0f10] border border-white/10 rounded-2xl shadow-2xl overflow-hidden transform origin-top-right transition-all animate-in fade-in slide-in-from-top-2 z-50 p-1.5">
                        <button onclick="actionClearChat()" class="w-full text-left px-3 py-2.5 text-xs font-medium text-zinc-300 hover:bg-white/5 hover:text-white rounded-xl flex items-center gap-3 transition-colors group">
                            <i data-lucide="trash-2" class="w-4 h-4 text-zinc-600 group-hover:text-zinc-300"></i> Limpar Conversa
                        </button>
                        <button onclick="actionRemoveFriend()" class="w-full text-left px-3 py-2.5 text-xs font-medium text-rose-400 hover:bg-rose-500/10 hover:text-rose-300 rounded-xl flex items-center gap-3 transition-colors group mt-1">
                            <i data-lucide="user-x" class="w-4 h-4 text-rose-500/50 group-hover:text-rose-400"></i> Desfazer Amizade
                        </button>
                    </div>
                </div>
            </div>

            <div id="chat-messages" class="flex-1 overflow-y-auto px-6 py-4 space-y-6 flex flex-col custom-scrollbar scroll-smooth relative"></div>

            <div class="p-6 bg-transparent relative z-20 shrink-0">
                <form id="chat-form" class="relative flex items-end gap-3 p-1.5 bg-zinc-900/80 backdrop-blur-md border border-white/10 rounded-[1.5rem] shadow-2xl transition-colors focus-within:border-yellow-500/30 focus-within:bg-zinc-900">
                    
                    <button type="button" id="btn-emoji-toggle" class="p-3 text-zinc-500 hover:text-yellow-400 hover:bg-white/5 rounded-full transition-all active:scale-95 shrink-0">
                        <i data-lucide="smile" class="w-5 h-5"></i>
                    </button>

                    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" class="flex-1 bg-transparent py-3.5 text-sm text-white placeholder:text-zinc-600 outline-none">

                    <button type="submit" title-app="Enviar" class="bg-yellow-500 hover:bg-yellow-400 text-black p-3 rounded-full font-bold transition-all shadow-[0_0_15px_rgba(234,179,8,0.2)] hover:shadow-[0_0_20px_rgba(234,179,8,0.4)] active:scale-95 flex items-center justify-center shrink-0 mr-1 mb-0.5">
                        <i data-lucide="send-horizontal" class="w-5 h-5 stroke-[2.5] ml-0.5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<div id="emoji-picker" class="hidden fixed w-80 h-96 bg-[#0f0f10] border border-white/10 rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in-95 duration-200 z-[9999]"></div>
