<div id="error-popup"
    class="absolute inset-0 z-[9999] bg-black/95 flex items-center justify-center hidden-force no-drag transition-opacity duration-700 ease-in-out">

    <div class="relative w-full max-w-lg p-[1px] bg-gradient-to-b from-red-500/20 to-transparent rounded-3xl shadow-2xl scale-100 transition-transform duration-500"
        id="error-card">

        <div class="bg-[#0a0a0a] rounded-3xl p-10 relative overflow-hidden">

            <div class="relative z-10 flex flex-col items-center text-center">

                <div
                    class="w-24 h-24 mb-6 flex items-center justify-center bg-gradient-to-br from-[#1a1a1a] to-black rounded-2xl border border-red-500/20 shadow-2xl shadow-red-900/20 group relative">
                    <div class="absolute inset-0 bg-red-500/10 rounded-2xl animate-pulse"></div>

                    <i data-lucide="wifi-off"
                        class="w-10 h-10 text-red-500 drop-shadow-[0_0_15px_rgba(239,68,68,0.5)]"></i>
                </div>

                <h1 class="text-3xl font-black text-white mb-3 tracking-tight">
                    Servidor <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-600">Offline</span>
                </h1>

                <p class="text-gray-400 text-sm mb-8 font-medium leading-relaxed max-w-xs">
                    Erro ao conectar no servidor. Provavelmente estamos em
                    <span class="text-red-400 font-bold">manutenção</span>.
                    <br><br>
                    Não se preocupe! Assim que o sistema voltar à ativa, liberaremos o acesso automaticamente.
                </p>

                <div class="grid grid-cols-2 gap-3 w-full mb-8">
                    <div class="bg-red-500/5 border border-red-500/10 p-3 rounded-xl flex flex-col items-center gap-2">
                        <div class="flex items-center gap-2">
                            <span class="relative flex h-2 w-2">
                                <span
                                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                            </span>
                            <span class="text-[10px] font-bold text-red-200 uppercase">API Status</span>
                        </div>
                        <span class="text-xs text-red-400 font-mono">NO SIGNAL</span>
                    </div>

                    <div class="bg-white/5 border border-white/5 p-3 rounded-xl flex flex-col items-center gap-2">
                        <i data-lucide="refresh-cw" class="w-4 h-4 text-gray-400 animate-spin-slow"></i>
                        <span class="text-[10px] font-bold text-gray-300 uppercase">Reconectando...</span>
                    </div>
                </div>

                <button onclick="location.reload()"
                    class="group w-full py-3.5 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 text-gray-300 font-bold uppercase tracking-widest rounded-xl transition-all no-drag flex items-center justify-center gap-2 text-xs">
                    <span>Tentar Agora</span>
                    <i data-lucide="rotate-ccw" class="w-4 h-4 transition-transform group-hover:-rotate-180"></i>
                </button>
            </div>
        </div>
    </div>
</div>
