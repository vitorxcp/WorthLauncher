<div id="modal-clear-history" 
     class="fixed inset-0 z-[200] bg-black/90 backdrop-blur-md flex items-center justify-center hidden opacity-0 transition-all duration-300 select-none">
    
    <div class="relative bg-[#0f0f10] border border-white/10 p-8 rounded-[2rem] w-96 shadow-2xl transform scale-95 transition-all duration-300 group overflow-hidden">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-40 bg-red-500/20 rounded-full blur-[60px] pointer-events-none animate-pulse"></div>

        <div class="relative z-10 flex flex-col items-center text-center">
            
            <div class="w-16 h-16 bg-red-500/10 rounded-2xl flex items-center justify-center mb-6 border border-red-500/20 shadow-[0_0_15px_rgba(239,68,68,0.2)] relative">
                <i data-lucide="trash-2" class="w-8 h-8 text-red-500 relative z-10"></i>
                <div class="absolute -bottom-1 w-8 h-1 bg-red-500/50 blur-sm rounded-full"></div>
            </div>

            <h3 class="text-2xl font-black text-white mb-2 tracking-tight">Limpar Histórico?</h3>
            
            <p class="text-sm text-zinc-400 mb-6 leading-relaxed">
                Você tem certeza? Isso apagará todas as mensagens desta conversa para <b class="text-red-400">ambos os usuários</b>.
            </p>

            <div class="flex gap-3 w-full">
                <button onclick="closeModal('modal-clear-history')" 
                    class="flex-1 py-3.5 rounded-xl bg-white/5 hover:bg-white/10 text-zinc-400 hover:text-white text-xs font-bold uppercase tracking-wider transition-all border border-transparent hover:border-white/5">
                    Cancelar
                </button>
                
                <button id="btn-confirm-clear-history" 
                    class="flex-1 py-3.5 rounded-xl bg-red-500 hover:bg-red-400 text-white text-xs font-bold uppercase tracking-wider transition-all shadow-[0_0_20px_rgba(239,68,68,0.3)] hover:shadow-[0_0_30px_rgba(239,68,68,0.5)] active:scale-95 flex items-center justify-center gap-2">
                    <i data-lucide="eraser" class="w-4 h-4"></i> Limpar
                </button>
            </div>
        </div>
    </div>
</div>
