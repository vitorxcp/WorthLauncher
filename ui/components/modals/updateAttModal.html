<div id="modal-update" 
     class="fixed inset-0 z-[200] bg-black/90 flex items-center justify-center hidden opacity-0 transition-all duration-300 select-none">
    
    <div class="relative bg-[#0f0f10] border border-white/10 p-8 rounded-[2rem] w-96 shadow-2xl transform scale-95 transition-all duration-300 group overflow-hidden" id="modal-update-content">
        
        <div class="relative z-10 flex flex-col items-center text-center">
            
            <div class="w-16 h-16 bg-yellow-500/10 rounded-2xl flex items-center justify-center mb-6 border border-yellow-500/20 shadow-[0_0_15px_rgba(234,179,8,0.2)] relative">
                <i data-lucide="download-cloud" class="w-8 h-8 text-yellow-500 relative z-10"></i>
                <div class="absolute -bottom-1 w-8 h-1 bg-yellow-500/50 rounded-full"></div>
            </div>

            <h3 class="text-2xl font-black text-white mb-2 tracking-tight">Atualização Disponível!</h3>
            
            <p class="text-sm text-zinc-400 mb-6 leading-relaxed">
                Uma nova versão <span id="update-version-tag" class="text-yellow-400 font-mono font-bold bg-yellow-500/10 px-1.5 py-0.5 rounded text-xs border border-yellow-500/20">v?.?.?</span> foi encontrada.<br>
                Novos recursos e correções esperam por você.
            </p>

            <div class="flex gap-3 w-full">
                <button id="btn-update-later" 
                    class="flex-1 py-3.5 rounded-xl bg-white/5 hover:bg-white/10 text-zinc-400 hover:text-white text-xs font-bold uppercase tracking-wider transition-all border border-transparent hover:border-white/5">
                    Mais Tarde
                </button>
                
                <button id="btn-update-now" 
                    class="flex-1 py-3.5 rounded-xl bg-yellow-500 hover:bg-yellow-400 text-black text-xs font-bold uppercase tracking-wider transition-all shadow-[0_0_20px_rgba(234,179,8,0.3)] hover:shadow-[0_0_30px_rgba(234,179,8,0.5)] active:scale-95 flex items-center justify-center gap-2 group/btn">
                    <i data-lucide="zap" class="w-4 h-4 fill-black group-hover/btn:animate-bounce"></i> Baixar Agora
                </button>
            </div>
        </div>
    </div>
</div>
