<div id="modal-discord-unlink"
    class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">

        <div class="text-center mb-6">
            <div
                class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-500/20">

            </div>
            <h3 class="text-xl font-black text-white uppercase italic tracking-wide">Desvincular Conta?</h3>
