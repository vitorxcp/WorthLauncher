<div id="crash-popup"
    class="absolute inset-0 z-[9999] bg-black/95 flex items-center justify-center hidden-force no-drag transition-opacity duration-700 ease-in-out">

    <div class="relative w-full max-w-lg p-[1px] bg-gradient-to-b from-red-500/20 to-transparent rounded-3xl shadow-2xl scale-100 transition-transform duration-500"
        id="crash-card">

        <div class="bg-[#0a0a0a] rounded-3xl p-10 relative overflow-hidden">

            <div class="relative z-10 flex flex-col items-center text-center">

                <div class="w-24 h-24 mb-6 flex items-center justify-center bg-gradient-to-br from-[#1a1a1a] to-black rounded-2xl border border-red-500/20 shadow-2xl shadow-red-900/20 group relative">
                    <div class="absolute inset-0 bg-red-500/10 rounded-2xl animate-pulse"></div>
                    <i data-lucide="alert-triangle" class="w-10 h-10 text-red-500 drop-shadow-[0_0_15px_rgba(239,68,68,0.5)]"></i>
                </div>

                <h1 class="text-3xl font-black text-white mb-3 tracking-tight">
                    Erro <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-600">Crítico</span>
                </h1>

                <p class="text-gray-400 text-sm mb-6 font-medium leading-relaxed max-w-xs">
                    Ocorreu um problema inesperado no código e o launcher precisa ser reiniciado.
                </p>

                <div class="w-full bg-[#050505] border border-red-500/20 rounded-xl p-3 mb-6 text-left relative group/code">
                    <div class="flex items-center justify-between mb-2 border-b border-white/5 pb-2">
                        <span class="text-[10px] font-bold text-red-500 uppercase flex items-center gap-1">
                            <i data-lucide="terminal" class="w-3 h-3"></i> Error Log
                        </span>
                        <button onclick="copyErrorLog()" class="text-[10px] text-zinc-500 hover:text-white transition-colors cursor-pointer" title="Copiar erro">
                            <i data-lucide="copy" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <div class="h-16 overflow-y-auto custom-scrollbar">
                        <code id="crash-log-text" class="text-[10px] text-red-400/80 font-mono break-all whitespace-pre-wrap">
                            Uncaught ReferenceError: variable is not defined...
                        </code>
                    </div>
                </div>

                <div class="flex gap-3 w-full">
                    <button onclick="window.api.updateLauncher();"
                        class="flex-1 py-3.5 bg-red-600 hover:bg-red-500 text-white font-bold uppercase tracking-widest rounded-xl transition-all shadow-[0_0_20px_rgba(220,38,38,0.3)] hover:shadow-[0_0_30px_rgba(220,38,38,0.5)] active:scale-95 no-drag flex items-center justify-center gap-2 text-xs">
                        <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                        <span>Reiniciar Launcher</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
