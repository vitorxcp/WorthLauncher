<div id="modal-offline"
    class="absolute inset-0 z-[100] bg-black/90 flex items-center justify-center hidden-force opacity-0 transition-opacity duration-300 no-drag">
    <div class="glass p-8 rounded-3xl w-96 shadow-2xl transform scale-95 transition-transform duration-300 pointer-events-auto border border-white/10"
        id="modal-content">
        <h3 class="text-2xl font-black text-white mb-2">Login Offline</h3>
        <p class="text-xs text-gray-400 mb-6">Crie um perfil local para jogar sem autenticação.</p>

        <label class="text-[10px] font-bold text-yellow-500 uppercase mb-1 block">Nickname</label>
        <input type="text" id="offline-nick" placeholder="Ex: Player123" autocomplete="off"
            class="w-full bg-[#0a0a0a] border border-white/10 rounded-xl px-4 py-4 text-white focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 focus:outline-none transition mb-6 font-bold text-sm">

        <div class="flex gap-3">
            <button id="btn-cancel-offline"
                class="flex-1 py-3 rounded-xl bg-white/5 hover:bg-white/10 text-gray-300 text-xs font-bold uppercase tracking-wider transition">Cancelar</button>
            <button id="btn-confirm-offline"
                class="flex-1 py-3 rounded-xl bg-yellow-500 hover:bg-yellow-400 text-black text-xs font-bold uppercase tracking-wider transition shadow-lg shadow-yellow-500/20">Entrar</button>
        </div>
    </div>
</div>
